{% load static%}

<h1>{{ course.name }}</h1>
<img src="{% if course.picture %}{{ course.picture.url }}{% else %}{% static "img/404.jpg"%}{% endif %}"  height="80" alt="photo_admin">
<p>Fecha de inicio: <i>{{ course.start_date }}</i></p>
<p>Fecha de fin: <i>{{ course.end_date }}</i></p>
<p><a href="{% url "courses:delete" course.id %}">Borrar</a></p>
<p>
    <a href="{% url "courses:list" %}">Regresar</a>
</p>
